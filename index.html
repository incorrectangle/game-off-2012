                        var moonening = new Moonening([

                            'levels/fourcorners.png',
                            'levels/blockade.png',

                        moonening.init();
                        window.moonening = moonening;
                        mod.exportAll();
                    } catch (e) {
                        console.log(e.stack);
                    }
                }
            });
