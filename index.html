<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>.:Moonening:.</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
        <script src="submodules/bang/mod.js" type="text/javascript" charset="utf-8"></script>
        <link rel="shortcut icon" href="favicon.png" />
    </head>
    <body id="body">
        <script type="text/javascript" charset="utf-8">
            mod.useTagInjection = true;
            mod.expansions = {
                bang : 'submodules/bang/src/',
                moon : 'src/'
            };
            mod({
                name : "Main",
                dependencies : [
                    'moon::Core/Moonening.js',
                ],
                init : function initMain (Moonening) {
                    try {
                        var moonening = new Moonening([
                            'levels/1.png',
                            'levels/2.png',
                            'levels/3.png',
                            'levels/4.png',
                            'levels/5.png',
                            'levels/6.png',
                            'levels/7.png',
                            'levels/alcove.png',
                            'levels/easytarget.png',
                            'levels/fourchambers.png',
                            'levels/blockade.png'
                        ]);
                        moonening.init();
                        window.moonening = moonening;
                        mod.exportAll();
                    } catch (e) {
                        console.log(e.stack);
                    }
                }
            });
        </script>
        <audio autoplay="autoplay" controls>
            <source src="mp3/levelOne.mp3" type="audio/mp3"/>
        </audio>
   </body>
</html>
