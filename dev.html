<!DOCTYPE HTML>
<html>

                    background-color: #AAAAAA;

        			font-size: 12px;

            canvas {

        <script type="text/javascript" charset="utf-8">
            mod.useTagInjection = true;
            mod.expansions = {
                bang : 'submodules/bang/src/',
                crowl : 'src/'

                name : "Main",
                dependencies : [
                    'bang::View/View.js',
                    'bang::View/Stage.js',
                    'bang::Utils/Ease.js',
                ],
                init : function initMain (
                    View, Stage, Ease

                    document.body.appendChild(stage.canvas);
                }
            });
        </script>
